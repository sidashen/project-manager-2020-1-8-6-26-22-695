<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目管理</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container">
    <div class="story-cards">
      <div class="all-story-card story-card">
        <div class="card-title">所有任务</div>
        <div class="card-count all-project"></div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-xiangmu"></span>
      </div>
      <div class="uncompleted-story-card story-card">
        <div class="card-title">未解决</div>
        <div class="card-count active-project"></div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-weijiejue"></span>
        <div class="show-percentage active-percent"></div>
      </div>
      <div class="processing-story-card story-card">
        <div class="card-title">处理中</div>
        <div class="card-count pending-project"></div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-loudou"></span>
        <div class="show-percentage pending-percent"></div>
      </div>
      <div class="completed-story-card story-card">
        <div class="card-title">已解决</div>
        <div class="card-count closed-project"></div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-yijiejue2"></span>
        <div class="show-percentage closed-percent"></div>
      </div>
    </div>
    <div class="project-bar">项目列表</div>
    <table id="project-lists">
      <thead id="project-lists-head">
        <tr>
          <th class="project-name">项目名称</th>
          <th>项目描述</th>
          <th class="deadline">截止时间</th>
          <th class="status">状态</th>
          <th class="operation">操作</th>
        </tr>
      </thead>
      <tbody id="project-lists-main"></tbody>
    </table>
  </div>
  <div id="mask">
    <div class="confirm-block">
      <span class="iconfont icon-wenhao"></span>
      <span class="iconfont icon-guanbi"></span>
      <p class="reminder">提示</p>
      <p class="reminder-details">确认删除该项目吗？</p>
      <button class="confirm-btn mask-btn">确认</button>
      <button class="cancle-btn mask-btn">取消</button>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/ajax.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
