<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目管理</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container">
    <div class="story-cards">
      <div class="all-story-card story-card">
        <div class="card-title">所有任务</div>
        <div class="card-count">3841</div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-xiangmu"></span>
      </div>
      <div class="uncompleted-story-card story-card">
        <div class="card-title">未解决</div>
        <div class="card-count">2305</div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-weijiejue"></span>
        <div class="show-percentage">60%</div>
      </div>
      <div class="processing-story-card story-card">
        <div class="card-title">处理中</div>
        <div class="card-count">384</div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-loudou"></span>
        <div class="show-percentage">10%</div>
      </div>
      <div class="completed-story-card story-card">
        <div class="card-title">已解决</div>
        <div class="card-count">384</div>
        <div class="symbol">实时</div>
        <span class="iconfont icon-yijiejue2"></span>
        <div class="show-percentage">30%</div>
      </div>
    </div>
  </div>
</body>
</html>
